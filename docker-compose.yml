version: "3.8"

services:
  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: mern-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: merndb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mern-network

  # Backend Service
  backend:
    build: ./backend
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_CONNECTION=mongodb://admin:password123@mongodb:27017/merndb?authSource=admin
      - JWT_SECRET=your-jwt-secret
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mern-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - mern-network

# Networks and Volumes
networks:
  mern-network:
    driver: bridge

volumes:
  mongodb_data:
